<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Movie Finder</h1>
    <span style="color: red; font-size: small;">(Preview Environment)</span>
  </header>
  <header>
    <h1>Movie Finder</h1>
  </header>
   <!-- **Login Section** -->
   <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="app-section" style="display:none;">
    <button id="logout-button">Logout</button>
  <div class="container">
    <div id="search-section">
      <label for="movie-search">Search for a Movie:</label>
      <input type="text" id="movie-search" placeholder="Type to search...">
    </div>
    <div id="results-section">
      <h2>Search Results</h2>
      <div id="movie-results" class="results"></div>
    </div>
    <div id="favorites-section">
      <h2>Favorites</h2>
      <div id="favorites-list"></div>
    </div>
  </div>
  <script src="js/script.js?v=1.2" defer></script>
</body>
</html>
